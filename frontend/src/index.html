<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./main.js"></script>
    <title>Rock paper scissors game</title>
</head>

<body>

    <h2 class="welcome">Welcome to Rock paper scissors game</h2>
    <h3 class="welcome">Start by writing your name</h3>
    <form action="" id="playerForm" class="user-name-form">
        <input type="text" id="playerName" placeholder="Your name.." class="user-input-name">
        <button class="user-button">Enter</button>
    </form>
    <div id="welcomePlayer">

    </div>

    <div class="container">
        <div class="imageContainer">
            <div id="player" class="container player">
                <img src="./img/paper.png" class="rps" id="paper" alt="paper">
                <img src="./img/rock.png" class="rps" id="rock" alt="rock">
                <img src="./img/scissors.png" class="rps" id="scissors" alt="scissors">
            </div>
        </div>
    </div>

    <div id="gameContainer" class="game-container">

    </div>

    <div id="highscoreDiv" class="highscore-div">
        <ul id="highscoreList" class="highscore">

        </ul>
    </div>




</body>

</html>
